<div id="header">
  <span id="logo">qWiki</span>
  <input #searchBox id="searchBox" class="form-control" type="text" placeholder="Search" list="autocomplete" [(ngModel)]="searchTerm"
         (keydown.enter)="searchArticle(searchTerm)" (keyup)="getAutocompleteResults(searchTerm)" />
  <datalist id="autocomplete">
    <option *ngFor="let result of autocompleteList" value={{result}}></option>
  </datalist>
  <input id="summarizeButton" class="form-control" type="submit" (click)="searchArticle(searchTerm)" value="Summarize" />
</div>
