<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qWiki - Search results</title>
</head>
<body>

<div>
  <h4>Resultados de la búsqueda:</h4>
  <ul>
    <li *ngFor="let title of listTitle; let link of listLink">

      · <a href="{{ link }}">{{ title }}</a>
    </li>
  </ul>
</div>

</body>
</html>
