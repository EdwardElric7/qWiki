<div *ngIf="article">

  <div id="navigation" class="div_l">
    <p>Title: {{article["title"]}}</p>

    <ul>
      <li *ngFor="let section of list; let i = index;"
          [class.selected]="section === selectedSection"
          (click)="onSelect(section)">

        <span>{{section}}  -</span><a href="#{{i}}">{{article["sections"]["sectionMap"][section]["name"]}}</a>
      </li>
    </ul>
  </div>
</div>

<div class="div_r">
  <li *ngFor="let content of contentList; let i = index;">
    <a name= {{i}}>
      <h2>{{article["sections"]["sectionMap"][list[i]]["name"]}}</h2>
    </a>
    <p innerHTML={{content}}>
      </p>

  </li>

  <div *ngIf="selectedSection">
   <!-- <p>parrafo{{article["sections"]["sectionMap"][selectedSection]["content"] }}</p>-->

  </div>
</div>


<style>
  .div_l {
    float: left;
    color: #434544;
    width: 30%;
  }

  .div_r {
    float: right;
    color: #676457;
    width: 70%;
    height: 100%;
    overflow-y: scroll;
  }



</style>
